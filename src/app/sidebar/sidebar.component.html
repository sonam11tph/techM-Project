<div class="container" *ngIf="userData">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-6">
            <img src="{{userData.img}}" />
        </div>
        <div class="col-6 col-sm-6 col-md-6">
            <button type="button" class="btn btn-dark">Send Message</button>
            <div class="align-icon">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 description">
        {{userData.Description}}
    </div>

    <br>
    <div class="row desc-choice">
        <div class="col-6 col-sm-6 col-md-6 alllist">
            <ul>
                <li class="head">Likes</li>
                <li *ngFor="let like of userData.Likes">
                    <span>{{like}}</span>
                </li>
            </ul>
        </div>
        <div class="col-6 col-sm-6 col-md-6 alllist">
            <ul>
                <li class="head">Dislikes</li>
                <li *ngFor="let dislike of userData.Dislikes">
                    <span>{{dislike}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
